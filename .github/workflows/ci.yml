name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Ruby ${{ matrix.ruby }}, Rails ${{ matrix.rails }}
    continue-on-error: ${{ matrix.continue-on-error }}

    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.4", "3.3", "3.2"]
        rails: ["8.0", "7.2", "7.1", "7.0"]
        continue-on-error: [false]
        include:
          - ruby: "3.4"
            rails: "main"
            continue-on-error: true
          - ruby: "head"
            rails: "main"
            continue-on-error: true

    runs-on: ubuntu-latest

    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          SA_PASSWORD: yourStrongPassword123
          ACCEPT_EULA: Y
        ports:
          - 1433:1433

    env:
      RAILS_VERSION: ${{ matrix.rails }}
      MSSQL_USER: "sa"
      MSSQL_PASSWORD: "yourStrongPassword123"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ruby ${{ matrix.ruby }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - name: Install dependent libraries
        run: sudo apt install freetds-dev freetds-bin

      - run: echo "CREATE DATABASE scenic_test" | tsql -H localhost -p 1433 -U sa -P yourStrongPassword123

      - name: Generate lockfile
        run: bundle lock

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: vendor/bundle
          key: bundle-${{ hashFiles('Gemfile.lock') }}

      - name: Set up Scenic
        run: bin/setup

      - name: Run tests
        run: bundle exec rake spec
        continue-on-error: ${{ matrix.continue-on-error }}

      # - name: Run acceptance tests
      #   run: bundle exec rake spec:acceptance
      #   continue-on-error: ${{ matrix.continue-on-error }}
